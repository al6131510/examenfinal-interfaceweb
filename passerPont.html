<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        defer></script>
    <script src="passerPont.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Passer le pont</title>
</head>

<body>
    <header>
        <h1>Passer le pont</h1>
    </header>
    <main>
        <section>
            <p>Vous décidez que ça ne vaut pas du tout ce trouble et vous continuez votre séjour vers la lointaine
                Hutt’äva.</p>
            <h2>FIN</h2>
        </section>

        <section>
            <table class="bandes">
                <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Bonus défense</th>
                        <th scope="col">Bonus attaque</th>
                        <th scope="col">Coût</th>
                    </tr>
                </thead>
                <tbody id="listeItemsFinale">
                    <!-- Les items vont ici -->
                </tbody>
            </table>
        </section>

        <section id="statistiques">
            <h2>Statistiques</h2>
            <ul>
                <li>Argent : <span id="argentFinal"></span></li>
                <li>Attaque : <span id="attaqueFinal"></span></li>
                <li>Défense : <span id="defenseFinal"></span></li>
            </ul>
        </section>
        <button id="nouvellePartie" class="btn btn-secondary">Nouvelle Partie</button>
    </main>
</body>

</html>
