<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="container-fluid bg-light mb-3">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <h1 class="d-inline fs-2"><i class="bi bi-journals me-2"></i>École en ligne</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inscription.html" id="btnInscription">Inscription</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row gx-5">
            <section class="col">
                <h2 class="h3 mb-3">Ajouter un cours</h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" name="nom" id="nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Code</label>
                        <input type="text" class="form-control" name="code" id="code" required minlength="5">
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Brève description</label>
                        <textarea name="desc" id="desc" class="form-control"></textarea>
                        <p class="erreur d-none alert alert-danger" id="erreurDescription">La description doit
                            mentionner le code du cours</p>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" id="btnSoumettre">Soumettre</button>
                        <button type="reset" class="btn btn-secondary">Annuler</button>
                    </div>
                </form>
            </section>
            <section class="col">
                <h2 class="h3 mb-b">Cours offerts</h2>
                <ul class="list-group">
                    <!-- Ajouter ici les cours, un exemple est fourni -->
                </ul>
            </section>
        </div>
    </main>
</body>

</html>
