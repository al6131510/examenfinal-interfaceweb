<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Équiper son personnage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Équiper son personnage</h1>
  </header>
  <main>
    <div class="container">
      <section>
        <div class="row">
          <h2>Équipement disponible</h2>
          <table class="bandes">
            <thead>
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Bonus défense</th>
                <th scope="col">Bonus attaque</th>
                <th scope="col">Coût</th>
              </tr>
            </thead>
            <tbody id="listeItemsTableau">
              <!-- Les items vont ici -->
            </tbody>
          </table>
        </div>

        <label for="achat">Acheter :</label>
        <select id="achat">
          <!-- Les items vont ici -->

        </select>
        <button id="btnConfirmer" class="btn btn-primary">Confirmer</button>
        <p class="alert-danger d-none" id="manqueArgent">Oups ! Vous n'avez plus assez d'argent pour acheter l'item.</p>
        <p class="alert-danger d-none">Oups !</p>
      </section>
      <section id="statistiques">
        <h2>Statistiques</h2>
        <ul>
          <li>Argent : <span id="argent"></span></li>
          <li>Attaque : <span id="attaque"></span></li>
          <li>Défense : <span id="defense"></span></li>
        </ul>
      </section>
      <button id="voirItemsAchetes" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#confirmationModal">
        Voir liste d'items achetés</button>
    </div>
    <!-----------------------------------------------------Partie 2--------------------------------------------------------->
    <!--Ajouter une confirmation-->
    <div class="modal" id="confirmationModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Partir à l'aventure</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <p>Voulez-vous commencer votre aventure avec vos objets achetés?</p>
          </div>
          <div class="modal-footer">
            <a href="aventure.html"><button type="button" class="btn btn-primary">Commencer</button></a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">S'équiper</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
